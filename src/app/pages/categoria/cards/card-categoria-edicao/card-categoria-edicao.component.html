<mat-card class="d-m">

    <!-- Título -->
    <mat-card-title>Categoria</mat-card-title>

    <!-- Form -->
    <mat-card-subtitle>
        <form [formGroup]="form">

            <!-- Descrição -->
            <mat-form-field class="full-width d-pad-top" appearance="fill">
                <mat-label>Descrição</mat-label>
                <input matInput formControlName="descricao" placeholder="Descrição da categoria...">
            </mat-form-field>

        </form>
    </mat-card-subtitle>

    <!-- Ações -->
    <mat-card-actions align="end" class="align-center">
        <b class="d-m-right">ID:</b> {{form.controls['id'].value || 'Nada (novo registro)'}}
        <button mat-button class="mat-button-sucess d-m-left" (click)="persistirEdicao()">Gravar</button>
        <button *ngIf="form.controls['id'].value" mat-button class="mat-button-warn"
            (click)="removerRegistro()">Remover</button>
    </mat-card-actions>

</mat-card>
